<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Stats preview card component</title>
</head>
<body>

  <main class="card">
    <div class="banner">
      <img src="images/image-header-mobile.jpg" alt="banner">
    </div>
    <div class="info">
      <p class="main">Get <span class="info info-accent">insights</span>  that help your business grow. </p> 

      <p class="paragraph">Discover the benefits of data analytics and make better decisions regarding revenue, customer 
      experience, and overall efficiency.</p>  

      <div class="container-stats">

      
        <div class="stats">
          <p class="stats-main">10k+ <br/></p>
          <p class="stats-paragraph">COMPANIES</p> 
        
        </div>
      
        <div class="stats">
          <p class="stats-main">314 <br/></p>
          <p class="stats-paragraph">TEMPLATES</p> 
        
        </div>

        <div class="stats">
          <p class="stats-main">12m+ <br/></p>
          <p class="stats-paragraph">QUERIES</p> 
        
        </div>

    </div>

    </div>

  </main>
  

  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Pablo PÃ¡ez</a>.
  </div>
</body>
</html>
